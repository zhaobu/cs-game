syntax = "proto3";

import "cy/game/pb/common/head.proto";
import "cy/game/pb/common/common.proto";

package pbhall;

// 更新用户绑定的手机 c -> s
message UpdateBindMobileReq {
    pbcommon.ReqHead Head = 1;
    string Mobile = 2;
    string Captcha = 3;
}

message UpdateBindMobileRsp {
    pbcommon.RspHead Head = 1;
    // 1 成功 2 验证码或者手机不匹配 3 内部服务错误
    uint32 Code = 2;
    pbcommon.UserInfo Info = 3;
}